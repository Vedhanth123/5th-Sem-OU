<!DOCTYPE html>
<html>
<head>
    <title>Decimal and Binary Converter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Decimal and Binary Converter</h1>
    <select id="conversionType">
        <option value="dtob">Decimal to Binary</option>
        <option value="btod">Binary to Decimal</option>
    </select>
    <input id="input" type="text" placeholder="Enter a number">
    <button onclick="convert()">Convert</button>
    <p id="result"></p>
    <script src="script.js"></script>
</body>
</html>
